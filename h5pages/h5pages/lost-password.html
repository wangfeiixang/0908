<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Ratchet">
    <title>忘记密码</title>
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <!-- <script src="js/jquery.min.js"></script> -->
    <script src="js/base.js"></script>
    <script src="js/zepto.js"></script>
    <script src="js/touch.js"></script>
    <script src="js/lost-password.js"></script>
   

</head>
</head>
<body>
<header class="">
      <a class="back" onClick="javascript :window.history.back(); return false;"></a>
      <div class="logo">忘记密码</div>
    </header>
    <div class="help"></div>
    <form  method="post" href="user/userFindPwd.action">
        <section>
            <div class="input">
                <input autocomplete="off" id="phone" type="text" name="" placeholder="输入手机号">
            </div>
            <div class="input">
                <input autocomplete="off" id="password" type="text" name="" placeholder="输入新密码(3-20位数字和字母的组合)">
            </div>
            <div class="input">
                <input autocomplete="off" type="text" name="" placeholder="输入验证码">
                <span class="sign-code register-code"><a style="color:#b060d0;" href="javascript:sendVerifyCode()" onclick="sendVerifyCode()" id="smscode" >获取验证码</a></span>
                <button id="btn-again"></button>
            </div>
            <input class="login color-bk-a" id="register" type="submit"  value="完成"></input>
        </section>

    </form>
    <div class="message-box">
        <span></span>
    </div>
</body>

</html>
<script>
            
    
           function sendVerifyCode() {
               var phone = document.getElementById("phone").value;
               if( phone == null || phone == "" ){
                   //alert("手机号不能为空");
                   return false;
               }
        
               $.ajax({
                   type: "GET",
                   url :  "user/sendVerifyCode.action?type=FIND&phone="+phone,
                   async: true
               });
        
           }
    
</script>
