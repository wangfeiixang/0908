<script>
    var adder = {
        base : 1,
        add : function(a) {
            var f = v => v + this.base;
            // console.log(v)
            return f(a);
        },

        addThruCall : function(a) {
            var f = v => v + this.base;
            var b = {
                base : 2
            };
            return f.call(b, a);
        }
    };

    // console.log(adder.add(1));         // 输出 2
    // console.log(adder.addThruCall(1)); // 仍然输出 2
