<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Ratchet">
    <title>会员</title>
    <link rel="stylesheet" type="text/css" href="../../css/base.css">
    <link rel="stylesheet" type="text/css" href="../../css/member.css">
    <link rel="stylesheet" type="text/css" href="../../css/header.css">
    <link rel="stylesheet" type="text/css" href="../../css/payred.css">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/base.js"></script>
</head>
</head>
<body>
<div class="member-bg">

    </div>
    <header class="no-bgcolor">
      <a class="back" href=""></a>
      <div class="logo">会员</div>
    </header>
    <div class="help"></div>
    <section style="margin-top: 25px">
      <div style="position: relative;">
        <div class="member-img">
          <img src="../../img/member/Group5.png" alt="">
        </div>
        <div class="member-men">月色迷人</div>
      </div>
    </section>
    <div class="pay-div">
      <div class="pay-diamond redbg">
        <img src="../../img/member/btn_red_n.png" alt="">
        <i class="redbg"></i>
      </div>
      <div class="pay-diamond purple">
        <img src="../../img/member/btn_purple_s.png" alt="">
        <i class="purple"></i>
      </div>
    </div>
    <div class="choose-pay">
      选择支付方式
    </div>
    <div class="pay-alipay">
      <i class="alipay"></i>
      <span>支付宝支付</span>
      <input type="hidden">
      <a checked="checked" class="chk"></a>
    </div>
    <div class="pay-alipay">
      <i class="wexin"></i>
      <span>支付宝支付</span>
      <input type="hidden">
      <a class="chk"></a>
    </div>
    <div class="bg-f6"></div>


    <footer class="pay">
      <div class="cyc-footer">
        <div class="cyc-pay-w" >
          <div class="cyc-pay1">还需支付金额：<span>3455元</span></div>
        </div>
        <div class="cyc-btn">
          去支付
        </div>
      </div>
    </footer>

</body>
</html>
